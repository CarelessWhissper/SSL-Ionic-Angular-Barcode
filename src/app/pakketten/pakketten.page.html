<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="presentSortingOptions()">
        <ion-icon slot="icon-only" name="funnel-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> pakketten </ion-title>
  </ion-toolbar>
  <ion-searchbar
    class="custom-searchbar"
    [(ngModel)]="input"
    (ionChange)="onChangeSearch()"
  ></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let pakket of filteredPakketten" class="custom-card">
      <ion-card-header>
        <ion-card-title class="card-title"
          >Pakketnr: {{ pakket?.pakket_id }}</ion-card-title
        >
      </ion-card-header>

      <ion-card-content>
        <ion-card-subtitle class="sub"
          >Status: {{ pakket?.status_name }}</ion-card-subtitle
        >

        <ion-item *ngIf="pakket.showDetails" class="card-item">
          <ion-label>Volume: {{ pakket?.volume }}</ion-label>
        </ion-item>
        <ion-item *ngIf="pakket.showDetails" class="card-item">
          <ion-label>Verzender: {{ pakket?.verzender }}</ion-label>
        </ion-item>
        <ion-item *ngIf="pakket.showDetails" class="card-item">
          <ion-label>Ontvanger: {{ pakket?.ontvanger }}</ion-label>
        </ion-item>
      </ion-card-content>

      <ion-row class="card-buttons">
        <ion-col>
          <ion-button
            class="view-btn"
            fill="clear"
            (click)="toggleDetails(pakket)"
          >
            <ion-icon [name]="getEyeIcon(pakket)" class="icon"></ion-icon>
            Bekijken
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button
            class="aanpassen-btn"
            fill="clear"
            (click)="showConfirmationDialog(pakket.id, pakket.status_id)"
          >
            <ion-icon name="create" class="icon"></ion-icon>
            Aanpassen
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
