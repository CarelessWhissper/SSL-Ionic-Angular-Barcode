<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="presentSortingOptions()">
        <ion-icon slot="icon-only" name="funnel-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> pakketten </ion-title>
  </ion-toolbar>
  <ion-searchbar
    class="custom-searchbar"
    [(ngModel)]="input"
    (ionChange)="onChangeSearch()"
  ></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let pakket of filteredPakketten">
      <ion-card-header>
        <ion-card-title> Pakketnr: {{ pakket?.pakket_id }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-card-subtitle class="sub"
          >status: {{ pakket?.status_name }}</ion-card-subtitle
        >

        <ion-item *ngIf="pakket.showDetails">
          <ion-label>Volume: {{ pakket?.volume }}</ion-label>
        </ion-item>
        <ion-item *ngIf="pakket.showDetails">
          <ion-label>Verzender: {{ pakket?.verzender }}</ion-label>
        </ion-item>
        <ion-item *ngIf="pakket.showDetails">
          <ion-label>Ontvanger: {{ pakket?.ontvanger }}</ion-label>
        </ion-item>
      </ion-card-content>

      <ion-button class="view-btn" fill="clear" (click)="toggleDetails(pakket)">
        <ion-icon
          [name]="getEyeIcon(pakket)"
          style="margin-right: 5px"
        ></ion-icon>
        Bekijken
      </ion-button>

      <ion-button
        class="aanpassen-btn"
        fill="clear"
        (click)="showConfirmationDialog(pakket.id, pakket.status_id)"
      >
        <ion-icon name="create" style="margin-right: 5px"></ion-icon>
        Aanpassen
      </ion-button>
    </ion-card>
  </ion-list>
</ion-content>
