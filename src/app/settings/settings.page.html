<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Instellingen</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header style="padding-bottom: 0px !important">
      <ion-card-title>Scan naar</ion-card-title>
    </ion-card-header>
  
      <ion-select [(ngModel)]="selectedStatusId" (ionChange)="onChangeStatus()">
        <ng-container *ngFor="let status of statusList">
          <ion-select-option [value]="status.id">{{ status.name }}</ion-select-option>
        </ng-container>
      </ion-select>
    
 
    <ion-item
      *ngIf="showFields"
      lines="none"
      style="padding-bottom: 5px !important"
    >
      <ion-input
        label="Text input"
        placeholder="Insert Pallet number"
        [(ngModel)]="palletNumber"
      ></ion-input>
      <ion-button (click)="onSavePalletNumber(); saveButtonClicked = true;"
        >Save</ion-button
        
      >
      <ion-button (click)="onClearPalletNumber()">Clear</ion-button>

    </ion-item>

    <ion-item
      *ngIf="currentStatus && currentStatus.name === 'Palletiseren' && currentStatus.palletNumber"
      lines="none"
      style="padding-bottom: 5px !important"
    >
      <ion-label>Saved Pallet Number</ion-label>
      <ion-text>{{ currentStatus.palletNumber }}</ion-text>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item lines="none" style="padding-bottom: 5px !important">
      <ion-label>Dark mode</ion-label>
      <ion-toggle
        slot="end"
        (ionChange)="toggleDarkMode($event)"
        [checked]="mode"
      ></ion-toggle>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Account gegevens</ion-card-title>
      <ion-row>
        <ion-col style="padding-left: 0px !important">
          <ion-card-subtitle><b>{{name}}</b></ion-card-subtitle>
        </ion-col>
        <ion-col style="text-align: right">
          <ion-label color="sucess">Name</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="padding-left: 0px !important">
          <ion-card-subtitle><b>{{email}}</b></ion-card-subtitle>
        </ion-col>
        <ion-col style="text-align: right">
          <ion-label color="sucess">Email</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="padding-left: 0px !important">
          <ion-card-subtitle><b>{{role}}</b></ion-card-subtitle>
        </ion-col>
        <ion-col style="text-align: right">
          <ion-label color="sucess">Role</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="padding-left: 0px !important">
          <ion-card-subtitle><b>{{locatie}}</b></ion-card-subtitle>
        </ion-col>
        <ion-col style="text-align: right">
          <ion-label color="sucess">Locatie</ion-label>
        </ion-col>
      </ion-row>
    </ion-card-header>
  </ion-card>
  <section>
    <ion-button expand="block" (click)="logout()"> Log out</ion-button>
  </section>
</ion-content>
