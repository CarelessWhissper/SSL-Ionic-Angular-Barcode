<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Instellingen</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="background"></div>
  <ion-card>
    <ion-card-header style="padding-bottom: 0px !important">
      <ion-card-title>Scan naar</ion-card-title>
    </ion-card-header>

    <ion-select
      [interfaceOptions]="{ cssClass: 'custom' }"
      [(ngModel)]="selectedStatusId"
      (ionChange)="onChangeStatus()"
      [placeholder]="storedStatus ? storedStatus.name : 'Selecteer een status'"
    >
      <ng-container *ngFor="let status of statusList">
        <ng-container
          *ngIf="(locatie === 'nederland' || locatie === 'amsterdam' || locatie === 'rotterdam' || locatie === 'denhaag' || locatie === 'utrecht'  ) && (status.id === 9 || status.id === 10) || (locatie === 'surinamehoofd' && [3, 11].includes(status.id))"
        >
          <ion-select-option
            *ngIf="locatie === 'surinamehoofd' && status.id === 11"
            class="divider-option"
            disabled
            ><p>Nederland</p></ion-select-option
          >
          <ion-select-option class="custom-select-option" [value]="status.id"
            >{{ status.name }}</ion-select-option
          >

          <ion-select-option
            *ngIf="locatie === 'nederland' && status.id === 10"
            class="divider-option"
            disabled
            >Suriname</ion-select-option
          >
          <ion-select-option
            *ngIf="locatie === 'rotterdam' && status.id === 10"
            class="divider-option"
            disabled
            >Suriname</ion-select-option
          >
          <ion-select-option
            *ngIf="locatie === 'amsterdam' && status.id === 10"
            class="divider-option"
            disabled
            >Suriname</ion-select-option
          >
          <ion-select-option
            *ngIf="locatie === 'utrecht' && status.id === 10"
            class="divider-option"
            disabled
            >Suriname</ion-select-option
          >
          <ion-select-option
            *ngIf="locatie === 'denhaag' && status.id === 10"
            class="divider-option"
            disabled
            >Suriname</ion-select-option
          >
        </ng-container>
        <ng-container
          *ngIf="(locatie !== 'nederland' || locatie !== 'amsterdam' || locatie !== 'rotterdam' || locatie !== 'denhaag' || locatie !== 'utrecht' ) && (status.id !== 10 && status.id !== 9) && (locatie !== 'surinamehoofd' || ![3, 11].includes(status.id))"
        >
          <ion-select-option class="custom-select-option" [value]="status.id"
            >{{ status.name }}</ion-select-option
          >
        </ng-container>
      </ng-container>
    </ion-select>

    <ion-item
      *ngIf="showFields"
      lines="none"
      style="padding-bottom: 5px !important"
    >
      <ion-input
        label="Text input"
        placeholder="Insert Pallet number"
        [(ngModel)]="palletNumber"
      ></ion-input>

      <ion-button
        class="mob-btn"
        color="danger"
        (click)="onSavePalletNumber(); saveButtonClicked = true;"
        >Opslaan</ion-button
      >
      <ion-button
        class="custom-button"
        fill="outline"
        (click)="onClearPalletNumber()"
        >Wissen</ion-button
      >
    </ion-item>

   
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Account gegevens</ion-card-title>
      <ion-row>
        <ion-col style="padding-left: 0px !important">
          <ion-label color="sucess">Name:</ion-label>
        </ion-col>
        <ion-col style="text-align: right">
          <ion-card-subtitle><b>{{name}}</b></ion-card-subtitle>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="padding-left: 0px !important">
          <ion-label color="sucess">Email:</ion-label>
        </ion-col>
        <ion-col style="text-align: right">
          <ion-card-subtitle><b>{{email}}</b></ion-card-subtitle>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="padding-left: 0px !important">
          <ion-label color="sucess">Role:</ion-label>
        </ion-col>
        <ion-col style="text-align: right">
          <ion-card-subtitle><b>{{role}}</b></ion-card-subtitle>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="padding-left: 0px !important">
          <ion-label color="sucess">Locatie:</ion-label>
        </ion-col>
        <ion-col style="text-align: right">
          <ion-card-subtitle><b>{{locatie}}</b></ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-item lines="none" style="padding-bottom: 5px !important">
      <ion-label>
        <ion-icon slot="start" [name]="mode ? 'moon' : 'sunny'"></ion-icon>
        Dark mode: {{ mode ? 'Aan' : 'Uit' }}
      </ion-label>
      <ion-toggle
        slot="end"
        (ionChange)="toggleDarkMode($event)"
        [checked]="mode"
      ></ion-toggle>
    </ion-item>
  </ion-card>

  <section>
    <ion-button
      color="danger"
      class="logout-button"
      shape="round"
      expand="block"
      (click)="logout()"
    >
      Log out
    </ion-button>
  </section>
</ion-content>
